<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="/style.css">
    <title>WeatherCAST</title>
</head>
<body>
    <header class="text-center bg-primary navbar-dark">
        <h1>WeatherCAST</h1>
    </header>
    <main class="container">
        <div class="row">
            <div class="col-12 col-md-4 search-column">
                <form class="border" id="city-search-form"> 
                <h3>Please Enter A City Name</h3>
                <input class="form-input" id="city-name" type="text" autofocus="true">
                <button class="btn btn-primary" type="sumbit">Search</button>
                </form>
                <div id="search-history"> Search History Will Go Here </div>

            </div>


            <div class="col-12 col-md-8">
                <div class="row" id="present-forecast">
                    <div class="col-12">
                        <h3 id="searched-city">Searched City Will Display Here</h3> 
                        <div class="list-group" id="present-forecast-container"></div>

                    </div>


                </div>



                <div class="row" id="future-forecast">
                    <h3 class="col-12" id="five-day-forecast">Five-Day-Forecast Will Display Here</h3>
                    <div class="d-flex" id="future-forecast-container"></div>


                </div>

                
            </div>




        </div>

    </main>
    
    <!-- Bootstrap JS bundle-->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-/bQdsTh/da6pkI1MST/rWKFNjaCP5gBSY4sEBT38Q/9RBh9AH40zEOg7Hlq2THRZ" crossorigin="anonymous"></script>
    <!-- Moment.js script tag link-->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.29.1/moment.min.js" integrity="sha512-qTXRIMyZIFb8iQcfjXWCO8+M5Tbc38Qi5WzdPOYZHIlZpzBHG3L3by84BBBOiRGiEb7KKtAOAs5qYdUiZiQNNQ==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <!-- jQuery script tag link-->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js" integrity="sha512-894YE6QWD5I59HgZOGReFYm4dnWc1Qt5NtvYSaNcOP+u1T9qYdvdihz0PPSiiqn/+/3e7Jo4EaG7TubfWGUrMQ==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    
    <script src="/assets/script.js"></script>
</body>
</html>
